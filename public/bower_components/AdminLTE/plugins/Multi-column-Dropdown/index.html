<div class="container">
<h1>jQuery Inputpicker Demos</h1>
<h2>Basic</h2>
<input class="form-control" id="demo-1" value="jQuery" />
<h2>Multiple Columns</h2>
<input class="form-control" id="demo-2" value="jQuery" />
<h2>JSON</h2>
<input class="form-control" id="demo-3" value="jQuery" />
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="src/jquery.inputpicker.js"></script>
<script>
$('#demo-3').inputpicker({
    url: 'src/example-regions.json',
    fields:['id','name','hasc'],
    fieldText:'name',
    fieldValue:'id'
});
$('#demo-1').inputpicker({
  data:[ "jQuery", "Script", "Net" ]
});
$('#demo-2').inputpicker({
    data:[
        {value:"1",text:"jQuery", description: "This is the description of the text 1."},
        {value:"2",text:"Script", description: "This is the description of the text 2."},
        {value:"3",text:"Net", description: "This is the description of the text 3."}
    ],
    fields:[
        {name:'value',text:'Id'},
        {name:'text',text:'Title'},
        {name:'description',text:'Description'}
    ],
    headShow: true,
    fieldText : 'text',
    fieldValue: 'value',
	filterOpen: true
    });
</script>
